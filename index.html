<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simpsonizador</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=San+Francisco&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container" >
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/The_Simpsons_Logo.png" alt="Logo de Simpsonizador" class="logo">
      <h1>Simpsonizador</h1>
      <div class="card">
        <img
          src="https://cdn.custom-cursor.com/collections/120/cover-collection-simpsons.png"
          alt="Imagen del capítulo"
          class="card-img"
        />
        <div class="card-body">
          <h2 class="card-title"></h2>
          <p class="card-season-episode"></p>
        </div>
      <button class="generate-btn">Generar capítulo</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
